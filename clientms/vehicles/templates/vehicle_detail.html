
{% extends 'base.html' %}

{% block content %}
<div class="client-entry">
  <h2>{{ object.year }}</h2>
    <p>by {{ object.make }} | {{ object.car_model }}</p>
    <p>{{ object.price }}</p>
  </div>

  <p><a href="{% url 'vehicle_edit' vehicle.pk %}">Edit</a> | <a href="{% url 'vehicle_delete' vehicle.pk %}">Delete</a></p>
  <p>Back to <a href="{% url 'vehicle_list' %}">All Vehicles</a>.</p>
{% endblock content %}
